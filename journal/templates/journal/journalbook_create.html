{% extends "journal/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="row">
    <div class="col-md-6">
        <h4>Create A New Journal Book</h4>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success">Submit</button>
        </form>
    </div>
</div>

{% endblock content %}
