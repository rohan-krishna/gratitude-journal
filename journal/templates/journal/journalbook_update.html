{% extends "journal/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="row">
    <div class="col-md-6">
        <h4>Edit Journal Book <span class="badge badge-primary">{{ form.instance.title }}</span></h4>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary">Update</button>
        </form>
    </div>
</div>

{% endblock content %}
