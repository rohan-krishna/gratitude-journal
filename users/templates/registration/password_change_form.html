
{% extends "users/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Change Password</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success">Change</button>
                </form>
            </div>
            <div class="card-footer">
                <a href="{% url 'dashboard' %}" class="btn btn-primary">&larr; Back to dashboard</a>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
